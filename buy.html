<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style-buy.css">
</head>
<body>
    <header class="container"><h2 class="title">Checkout</h2></header>
    <main class="container">
        <section class="data sm-100 md-40 lg-50">
            <form id="form" action="buy.html" method="post" autocomplete="nope">
                <fieldset class="sub-form" autocomplete="nope">
                    <h3 class="subtitle sm-100">Contact information</h3>
                    <label for="email sm-100" class="input-title">E-mail</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_email_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_email_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="email" name="email" id="email" autocomplete="nope" placeholder="Enter your email...">
                    </div>
                    <label for="phone" class="input-title sm-100">Phone</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_call_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_call_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="phone" name="phone" id="phone" autocomplete="nope" placeholder="Enter your phone...">
                    </div>
                </fieldset>
                <fieldset class="sub-form" autocomplete="off">
                    <h3 class="subtitle sm-100">Shipping address</h3>
                    <label for="name" class="input-title sm-100">Full name</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_account_circle_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_account_circle_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="text" name="name" id="name" autocomplete="nope" placeholder="Your full name..">
                    </div>
                    <label for="Address" class="input-title sm-100">Address</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_home_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_home_orange_24dp.png" alt="" class="icon-orange">
                        <input  class="selected"type="text" name="Address" id="Address" autocomplete="nope" placeholder="Your addresss..">
                    </div>
                    <label for="city" class="input-title sm-100">City</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_apartment_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_apartment_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="text" name="city" id="city" autocomplete="nope" placeholder="Your city..">
                    </div>
                    <div class="sm-48 md-100 lg-48">
                        <label for="country" class="input-title">Country</label>
                        <div class="border sm-100">
                            <img src="img/2x/baseline_public_white_24dp.png" alt="" class="icon">
                            <img src="img/2x/baseline_public_orange_24dp.png" alt="" class="icon-orange">
                            <select class="selected" name="country" id="country" autocomplete="nope">
                                <option value="argentina">Argentina</option>
                                <option value="united-states">United States</option>
                                <option value="spain">Spain</option>
                            </select>
                        </div>
                    </div>
                    <div class="sm-48 md-100 lg-48">
                        <label for="postal" class="input-title">Postal code</label>
                        <div class="border sm-100">
                            <img src="img/2x/baseline_markunread_mailbox_white_24dp.png" alt="" class="icon">
                            <img src="img/2x/baseline_markunread_mailbox_orange_24dp.png" alt="" class="icon-orange">
                            <input class="selected" type="text" name="postal" id="postal" autocomplete="nope" placeholder="Your postal code">
                        </div>
                    </div>
                    <div class="sm-100 check-div">
                        <input type="checkbox" name="save" id="save">
                        <label class="save" for="save">Save this information for next time</label>
                    </div>
                    <div class="sm-100 button-container">
                        <button class="orange-button" type="submit">Continue</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <aside class="products sm-100 md-auto">
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product1.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Vintage Backbag</h5>
                    <div class="info-price">
                        <data class="price sm-40" value="54">$54.99</data>
                        <p class="original-price sm-40">$94.99</p>
                    </div>
                    <div class="amount">
                        <button class="minus">-</button>
                        <input type="number" name="amount" id="amount" value="1">
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product2.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Levi Shoes</h5>
                    <div class="info-price">
                        <data class="price sm-40" value="74.99">$74.99</data>
                        <p class="original-price sm-40">$128.99</p>
                    </div>
                    <div class="amount">
                        <button class="minus">-</button>
                        <input type="number" name="amount" id="amount" value="1">
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            <div class="result">
                <hr>
                <div>
                    <h4 class="total-title">Shipping</h4>
                    <output>$19</output>
                </div>
                <hr>
                <div>
                    <h4 class="total-title">Total</h4>
                    <output id="total-out">$147.99</output>
                </div>
            </div>
        </aside>
    </main>
    <footer class="container sm-100"><p class="item">created by <a href="https://github.com/vittfiles">vittfiles</a> - devChallenges.io</p></footer>
    <script src="code-buy.js"></script>
</body>
</html>
