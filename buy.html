<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="cookieconsent.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="style-buy.css">

</head>
<body>
    <header class="container"><h2 class="title">Checkout</h2></header>
    <main class="container">
        <section class="data sm-100 md-40 lg-50">
            <form id="form" action="buy.html" method="post" autocomplete="nope">
                <fieldset class="sub-form" autocomplete="nope">
                    <h3 class="subtitle sm-100">Contact information</h3>
                    <label for="email sm-100" class="input-title">E-mail</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_email_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_email_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="email" name="email" id="email" autocomplete="nope" required placeholder="Enter your email...">
                    </div>
                    <label for="phone" class="input-title sm-100">Phone</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_call_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_call_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="tel" name="phone" id="phone" autocomplete="nope" required placeholder="Enter your phone...">
                    </div>
                </fieldset>
                <fieldset class="sub-form" autocomplete="off">
                    <h3 class="subtitle sm-100">Shipping address</h3>
                    <label for="name" class="input-title sm-100">Full name</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_account_circle_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_account_circle_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="text" name="name" id="name" autocomplete="nope" required placeholder="Your full name..">
                    </div>
                    <label for="Address" class="input-title sm-100">Address</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_home_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_home_orange_24dp.png" alt="" class="icon-orange">
                        <input  class="selected"type="text" name="Address" id="Address" autocomplete="nope" required placeholder="Your addresss..">
                    </div>
                    <label for="city" class="input-title sm-100">City</label>
                    <div class="border sm-100">
                        <img src="img/2x/baseline_apartment_white_24dp.png" alt="" class="icon">
                        <img src="img/2x/baseline_apartment_orange_24dp.png" alt="" class="icon-orange">
                        <input class="selected" type="text" name="city" id="city" autocomplete="nope" required placeholder="Your city..">
                    </div>
                    <div class="sm-48 md-100 lg-48">
                        <label for="country" class="input-title">Country</label>
                        <div class="border sm-100">
                            <img src="img/2x/baseline_public_white_24dp.png" alt="" class="icon">
                            <img src="img/2x/baseline_public_orange_24dp.png" alt="" class="icon-orange">
                            <select class="selected" name="country" id="country" autocomplete="nope" required>
                                <option value="argentina">Argentina</option>
                                <option value="united-states">United States</option>
                                <option value="spain">Spain</option>
                            </select>
                        </div>
                    </div>
                    <div class="sm-48 md-100 lg-48">
                        <label for="postal" class="input-title">Postal code</label>
                        <div class="border sm-100">
                            <img src="img/2x/baseline_markunread_mailbox_white_24dp.png" alt="" class="icon">
                            <img src="img/2x/baseline_markunread_mailbox_orange_24dp.png" alt="" class="icon-orange">
                            <input class="selected" type="text" name="postal" id="postal" autocomplete="nope" required placeholder="Your postal code">
                        </div>
                    </div>
                    <div class="sm-100 check-div">
                        <input type="checkbox" name="save" id="save">
                        <label class="save" for="save">Save this information for next time</label>
                    </div>
                    <div class="sm-100 button-container">
                        <button class="orange-button" type="submit">Continue</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <aside class="products sm-100 md-auto">
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product1.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Vintage Backbag</h5>
                    <div class="info-price">
                        <data class="price sm-40" value="54">$54.99</data>
                        <p class="original-price sm-40">$94.99</p>
                    </div>
                    <div class="amount">
                        <button class="minus">-</button>
                        <input type="number" name="amount" id="amount" value="1" readonly>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product2.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Levi Shoes</h5>
                    <div class="info-price">
                        <data class="price sm-40" value="74.99">$74.99</data>
                        <p class="original-price sm-40">$128.99</p>
                    </div>
                    <div class="amount">
                        <button class="minus">-</button>
                        <input type="number" name="amount" id="amount" value="1" readonly>
                        <button class="plus">+</button>
                    </div>
                </div>
            </div>
            <div class="result">
                <hr>
                <div>
                    <h4 class="total-title">Shipping</h4>
                    <output>$19</output>
                </div>
                <hr>
                <div>
                    <h4 class="total-title">Total</h4>
                    <output id="total-out">$147.99</output>
                </div>
            </div>
        </aside>
    </main>
    <button id="boton-oculto" type="button" class="material-symbols-outlined" data-cc="c-settings" style="display:none">settings</button>

    <footer class="container sm-100"><p class="item">created by <a href="https://github.com/vittfiles">vittfiles</a> - devChallenges.io</p></footer>
    <script src="code-buy.js"></script>

    <script type="text/plain" data-cookiecategory="analytics" async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script type="text/plain" data-cookiecategory="analytics">
    
</script>

<script defer src="cookieconsent.js"></script>
<script>
    window.addEventListener('load', function () {
        if(localStorage.getItem('cookie-button')){
            $bot = document.getElementById("boton-oculto");
            $bot.style.display= "block";
        }
        // obtain cookieconsent plugin
        var cookieconsent = initCookieConsent();

        // run plugin with config object
        cookieconsent.run({
            gui_options: {
                consent_modal: {
                    layout: 'box',               // box/cloud/bar
                    position: 'bottom right',     // bottom/middle/top + left/right/center
                    transition: 'slide',           // zoom/slide
                    swap_buttons: false            // enable to invert buttons
                }/* ,
                settings_modal: {
                    layout: 'box',                 // box/bar
                    // position: 'left',           // left/right
                    transition: 'slide'            // zoom/slide
                } */
            },
            autorun: true,
            current_lang: 'en',
            autoclear_cookies: true,
            page_scripts: true,
            delay: 1000,

            onFirstAction: function(user_preferences, cookie){
                // callback triggered only once
                $bot = document.getElementById("boton-oculto");
                $bot.style.display= "block";
                localStorage.setItem('cookie-button',true);
            },

            onAccept: function (cookie) {
                // ... cookieconsent accepted
            },

            onChange: function (cookie, changed_preferences) {
                // ... cookieconsent preferences were changed
            },

            languages: {
                en: {
                    consent_modal: {
                        title: 'I use cookies',
                        description: 'Hi, this website uses essential cookies to ensure its proper operation and tracking cookies to understand how you interact with it. The latter will be set only upon approval. <a aria-label="Cookie policy" class="cc-link" href="#">Read more</a>',
                        primary_btn: {
                            text: 'Accept',
                            role: 'accept_all'              // 'accept_selected' or 'accept_all'
                        },
                        secondary_btn: {
                            text: 'Settings',
                            role: 'settings'                // 'settings' or 'accept_necessary'
                        }
                    },
                    settings_modal: {
                        title: 'Cookie preferences',
                        save_settings_btn: 'Save settings',
                        accept_all_btn: 'Accept all',
                        reject_all_btn: 'Reject all',       // optional, [v.2.5.0 +]
                        cookie_table_headers: [
                            {col1: 'Name'},
                            {col2: 'Domain'},
                            {col3: 'Expiration'},
                            {col4: 'Description'},
                            {col5: 'Type'}
                        ],
                        blocks: [
                            {
                                title: 'Cookie usage',
                                description: 'I use cookies to ensure the basic functionalities of the website and to enhance your online experience. You can choose for each category to opt-in/out whenever you want.'
                            }, {
                                title: 'Strictly necessary cookies',
                                description: 'These cookies are essential for the proper functioning of my website. Without these cookies, the website would not work properly.',
                                toggle: {
                                    value: 'necessary',
                                    enabled: true,
                                    readonly: true
                                }
                            }, {
                                title: 'Analytics cookies',
                                description: 'These cookies collect information about how you use the website, which pages you visited and which links you clicked on. All of the data is anonymized and cannot be used to identify you.',
                                toggle: {
                                    value: 'analytics',
                                    enabled: false,
                                    readonly: false
                                },
                                cookie_table: [
                                    {
                                        col1: '^_ga',
                                        col2: 'google.com',
                                        col3: '2 years',
                                        col4: 'description ...',
                                        col5: 'Permanent cookie',
                                        is_regex: true
                                    },
                                    {
                                        col1: '_gid',
                                        col2: 'google.com',
                                        col3: '1 day',
                                        col4: 'description ...',
                                        col5: 'Permanent cookie'
                                    }
                                ]
                            }, {
                                title: 'More information',
                                description: 'For any queries in relation to my policy on cookies and your choices, please <a class="cc-link" href="#yourwebsite">contact me</a>.',
                            }
                        ]
                    }
                }
            }
        });
    });
</script>
</body>
</html>
