<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style-buy.css">
</head>
<body>
    <header class="container"><h2 class="title">Checkout</h2></header>
    <main class="container">
        <section class="data sm-100 md-40 lg-50">
            <form action="" method="post">
                <fieldset>
                    <h3 class="subtitle">Contact information</h3>
                    <label for="email" class="input-title">E-mail</label>
                    <div class="border">
                        <img src="" alt="" class="icon">
                        <input type="email" name="email" id="email" placeholder="Enter your email...">
                    </div>
                    <label for="phone" class="input-title">Phone</label>
                    <div class="border">
                        <img src="" alt="" class="icon">
                        <input type="phone" name="phone" id="phone" placeholder="Enter your phone...">
                    </div>
                </fieldset>
                <fieldset>
                    <h3 class="subtitle">Shipping address</h3>
                    <label for="name" class="input-title">Full name</label>
                    <div class="border">
                        <img src="" alt="" class="icon">
                        <input type="text" name="name" id="name" placeholder="Your full name..">
                    </div>
                    <label for="Address" class="input-title">Address</label>
                    <div class="border">
                        <img src="" alt="" class="icon">
                        <input type="text" name="Address" id="Address" placeholder="Your addresss..">
                    </div>
                    <label for="city" class="input-title">City</label>
                    <div class="border">
                        <img src="" alt="" class="icon">
                        <input type="text" name="city" id="city" placeholder="Your city..">
                    </div>
                    <label for="country" class="input-title">Country</label>
                    <div class="border sm-50">
                        <img src="" alt="" class="icon">
                        <select name="country" id="country">
                            <option value="argentina">Argentina</option>
                            <option value="united-states">United States</option>
                            <option value="spain">Spain</option>
                        </select>
                    </div>
                    <label for="postal" class="input-title">Postal code</label>
                    <div class="border sm-50">
                        <img src="" alt="" class="icon">
                        <input type="text" name="postal" id="postal" placeholder="Your postal code..">
                    </div>
                    <div class="sm-100">
                        <input type="checkbox" name="save" id="save">
                        <label for="save">Save this information for next time</label>
                    </div>
                    <div class="sm-100">
                        <button type="submit">Continue</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <aside class="products sm-100 md-auto">
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product1.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Vintage Backbag</h5>
                    <div class="info-price">
                        <p class="price sm-40">$54.99</p>
                        <p class="original-price sm-40">$94.99</p>
                    </div>
                    <div class="amount">
                        <button class="plus">-</button>
                        <input type="number" name="amount" id="amount" value="1">
                        <button class="minus">+</button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <div class="sm-40">
                    <img class="sm-100" src="img/product2.png" alt="">
                </div>
                <div class="data-product sm-50">
                    <h5 class="product-name">Levi Shoes</h5>
                    <div class="info-price">
                        <p class="price sm-40">$74.99</p>
                        <p class="original-price sm-40">$128.99</p>
                    </div>
                    <div class="amount">
                        <button class="plus">-</button>
                        <input type="number" name="amount" id="amount" value="1">
                        <button class="minus">+</button>
                    </div>
                </div>
            </div>
            <div class="result">
                <hr>
                <div>
                    <h4 class="total-title">Shipping</h4>
                    <output>$19</output>
                </div>
                <hr>
                <div>
                    <h4 class="total-title">Total</h4>
                    <output>$148.98</output>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
